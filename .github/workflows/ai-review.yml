          if [ -f "packages/backend/public/.well-known/bluesky-oauth.json" ]; then
            echo "âœ… Client metadata file found"
            # Validate JSON structure
            node -e "
              try {
                const metadata = require('./packages/backend/public/.well-known/bluesky-oauth.json');
                const required = ['client_id', 'application_type', 'grant_types', 'response_types'];
                const missing = required.filter(key => !metadata[key]);
                if (missing.length > 0) {
                  console.log('âŒ Missing required fields:', missing.join(', '));
                  process.exit(1);
                }
                console.log('âœ… Client metadata structure valid');
              } catch (error) {
                console.log('âš ï¸ WARNING: Could not validate client metadata:', error.message);
